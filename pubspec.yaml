name: vm_app
description: "VMeste App Flutter client"
publish_to: 'none'
version: 0.1.0

environment:
  flutter: ^3.29.0
  sdk: ^3.7.0

dependencies:
  flutter:
    sdk: flutter

  # Core
  async: 2.13.0
  collection: any
  meta: any

  # State management
  control: ^0.2.0

  # Networking
  http: ^1.3.0

  # Localization
  flutter_localizations:
    sdk: flutter
  intl: any # Use the pinned version from flutter_localizations

  # Storage
  shared_preferences: ^2.5.2

  # Router
  octopus: ^0.0.9

  # Logger
  l: ^5.0.0
  stack_trace: ^1.12.1

  forui: ^0.10.0+1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^5.0.0

flutter:
  uses-material-design: true

# Enable generation of localized Strings from arb files
generate: true
